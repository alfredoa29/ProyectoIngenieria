<div class="table-responsive">
    <table id="userList" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <span th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" >
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Estado</th>
             <th scope="col">Solicitante</th>
            <th scope="col">Num Dias</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Final</th>
            </span>

            <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >

            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Estado</th>
             <th scope="col">Solicitante</th>
            <th scope="col">Num Dias</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Final</th>
              <th scope="col">Aceptacion</th>
                </span>

        </tr>
        </thead>
        <tbody>
        <span th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" >
        <tr th:each="solicitud:${vacacionList}">
            <td th:text="${solicitud.id}"></td>

            <td th:text="${solicitud.fecha}"></td>
            <td th:text="${solicitud.estado}"></td>
            <td th:text="${solicitud.usuario.firstName}"></td>
            <td th:text="${solicitud.vacacion.numDias}"></td>
            <td th:text="${solicitud.vacacion.fechaInicio}"></td>
            <td th:text="${solicitud.vacacion.fechaFinal}"></td>



        </tr>
             </span>

        <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >
        <tr th:each="solicitud:${vacacionAllSolicitudes}">
            <td th:text="${solicitud.id}"></td>

            <td th:text="${solicitud.fecha}"></td>
            <td th:text="${solicitud.estado}"></td>
            <td th:text="${solicitud.usuario.firstName}" ></td>
            <td th:text="${solicitud.vacacion.numDias}"></td>
            <td th:text="${solicitud.vacacion.fechaInicio}"></td>
            <td th:text="${solicitud.vacacion.fechaFinal}"></td>



              <td>
                <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a href="#" th:href ="@{'/vacacionForm/aceptar/'+${solicitud.id}}" ><i class="fas fa-check-circle"></i></a>
                </span>
                  <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >
                    | <a href="#" th:href="@{'/vacacionForm/rechazar/'+${solicitud.id}}" ><i class="fas fa-window-close"></i></a>
                </span>

              </td>

        </tr>
             </span>

        </tbody>
    </table>
    <div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error MEssage</div>


</div>
