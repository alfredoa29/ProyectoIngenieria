<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacacion Information and Form</title>

    <!--JQUERY-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css"
          th:href="@{/css/user-form.css}">
    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <script type="text/javascript">
        $(document).ready(function() {
            //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
            $('#vacacionList').DataTable();
        } );
    </script>
    <script>
        $(function(){
            $("#header").load("/principal");
        });
    </script>
</head>
<body>
<div id="header"></div>

<div class="container">
    <div class="mx-auto col-sm-50 main-section" id="myTab" role="tablist">
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${vacaLisTab}"  id="vacalist-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Lista Solicitudes de Vacaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${vacaFormTab}" id="vacaform-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Solicitar Vacaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}"> <span th:text="${#authentication.getPrincipal().getUsername()}"></span> - <span>logout  </span><span class="float-right"> <i class="fas fa-sign-out-alt"></i></span></a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show " th:classappend=" ${vacaLisTab}" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Lista de Solicitudes de Vacaciones</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="vacacion-form/vacacion-list.html" th:remove="tag"></div>

                    </div>

                </div>
        </div>
            <div class="tab-pane fade show " th:classappend=" ${vacaFormTab}" id="form" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Procesar Vacaciones</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="vacacion-form/vacacion-form-calcular.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>
    </div>
</div>

</body>
</html>
